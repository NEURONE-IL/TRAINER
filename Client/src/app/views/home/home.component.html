
<app-header></app-header>

<h1 >HOME!</h1>

<div class="main-content">
  <mat-card class="study-display-card">
    <div class="row">
      <div class="col-md-9" style="padding-top: 10px">
        <mat-card-subtitle>Vista de Flujo Alumno:</mat-card-subtitle>
      </div>
      <div class="col-md-3">

      </div>
    </div>
    <mat-card-content>
      <div class="row col-md-12">
        <div class="col-md-4" *ngFor="let stage of stages; let index = index;">
          <br>
          <mat-card-header class="header-stage">
            <div class="  stages" >
              <mat-card-title class="{{getClass(stage.type)}}">
                <div class="col-md-8" style="padding-top: 3%;">
                  {{ "ADMIN.STAGES.TITLE" | translate }}: {{stage.title}}
                </div>
              </mat-card-title>
            </div>
          </mat-card-header>

          <mat-card-content>
            <div class=" stages-content">
              <div >
                <mat-card-subtitle>{{ "ADMIN.STAGES.TYPE" | translate }}: {{ stage.type }} </mat-card-subtitle>
              </div>

              <div>
                <button  mat-raised-button color="primary" (click)="goToStage(stage)">Iniciar!</button>
              </div>

            </div>
          </mat-card-content>

        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
