<app-header></app-header>


<mat-card class="flows-display-card">
  <div class="banner">

  </div>
  <div class="row">
    <div class="lateralSelector col-md-3">
      <ul class="menu" id="lateralMenu">
        <li id="video" class="menuItem {{videoActive?'activeMenu':''}}" (click)="select('video')">{{ "VIDEOS.VIDEO" | translate }}</li>
        <li id="quiz" class="menuItem {{quizActive?'activeMenu':''}}" (click)="select('quiz'); updateProgress(50)">{{ "QUIZZES.QUIZ" | translate }}</li>
      </ul>
    </div>
    <div class="contenidoPrincipal col-md-9">
      <div class="flujosView" *ngIf="quizActive && quizId">
        <app-quiz [quizNumber]=quizId [saveUserData]=saveData (newItemEvent)="quizResponse($event)"></app-quiz>
        
      </div>
      <div class="flujosView" *ngIf="videoActive && videoId">
        <app-video [videoNumber]=videoId [saveUserData]=saveData (newItemEvent)="videoResponse($event)"></app-video>
        <div class="actions">
          <button class="btn btn-light" (click)="select('quiz'); updateProgress(50)">Ir al Quiz</button>
        </div>
      </div>
    </div>

  </div>


</mat-card>
