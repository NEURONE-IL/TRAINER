
<mat-card class="flows-display-card">
	<div class="banner">
		
	</div>
    <div class="row">
		<div class="lateralSelector col-md-3"> 
			<ul class="menu" id="lateralMenu">
				<li id="flujo" class="menuItem {{flujoActivo?'activeMenu':''}}" (click)="select('flujo', $event)">Flujos</li>
				<li id="quiz" class="menuItem {{quizActivo?'activeMenu':''}}" (click)="select('quizes', $event)">Quizes</li>
		
			</ul>	
		</div>
		<div class="contenidoPrincipal col-md-9">
			<div class="flujosView" *ngIf="quizActivo">
				<app-quiz-mantainer-component></app-quiz-mantainer-component>
			</div>
			<div class="flujosView" *ngIf="flujoActivo">
				<div class="row">
					<div class="col-md-8" style="padding-top: 10px">
						<mat-card-subtitle>{{ "ADMIN.SUBTITLE" | translate }}:</mat-card-subtitle>
					</div>
					<div class="col-md-4">
						<div class="options" >
					 
					<button class="btn btn-primary creationButton" (click)="createFlow()">{{"" +"ADMIN.FLOWS.CREATE" | translate}} <b>+</b> </button>
					<!-- 
					{{"" +"ADMIN.FLOWS.CREATE" | translate}}
					<button mat-mini-fab color="primary" (click)="createFlow()">
					<mat-icon>add</mat-icon>
					</button>
					-->
					
						</div>
					</div>
				</div>
				<mat-card-content>
					<mat-grid-list cols="12" [gutterSize]="'12px'">
						<mat-grid-tile class="flow-card"  (click)="clickedFlow(flow._id)" (mouseover)="fullFlow(flow)" (mouseout)="shortFlow(flow)" colspan="3" rowspan="4" *ngFor="let flow of flows; let index = index" >
							<mat-card>
								<mat-card-header>
									<mat-card-title>
										{{flow.name}}
									</mat-card-title>
								</mat-card-header>
								<img mat-card-image *ngIf="flow.image_url" [src]="flow.image_url">
								<img mat-card-image *ngIf="!flow.image_url" [src]="getCover(index)">
								<mat-card-content>
									<div *ngIf="actualFlow==flow._id; else flowShortDescription">
										<p *ngIf="flow.description">{{flow.description}}</p>
									</div>
									<ng-template #flowShortDescription>
										<p *ngIf="flow.description">{{showShortDescription(flow.description)}}</p>
									</ng-template>
									<p *ngIf="!flow.description">{{ "ADMIN.FLOWS.NO_DESCRIPTION" | translate}}</p>
								</mat-card-content>
							</mat-card>
						</mat-grid-tile>
					</mat-grid-list>
				</mat-card-content>
			</div>
		</div>
		
	</div>

	
</mat-card>
