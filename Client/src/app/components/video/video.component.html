<mat-card-subtitle>{{videoJson.name}}</mat-card-subtitle>

  <mat-card class="mat-card-video">

    <plyr class="video"
          plyrTitle="Video 1"
          [plyrSources]="videoSources"
          [plyrPoster]="poster"
          (plyrInit)="player = $event"
          (plyrPlay)="played($event)"
          (plyrPause)="played($event)"
          (plyrRateChange)="played($event)"
          (plyrEnterFullScreen)="played($event)"
          (plyrExitFullScreen)="played($event)"
          (plyrEnded)="played($event)"
          (plyrVolumeChange)="played($event)"



          (plyrSeeking)="played($event)"
          (plyrSeeked)="played($event)"

          (plyrTimeUpdate)="played($event)"
          (plyrQualityChange)="played($event)"
          (plyrStateChange)="played($event)">
    </plyr>

  </mat-card>
